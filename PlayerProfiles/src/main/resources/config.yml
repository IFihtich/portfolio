messages:
  setLike: '&aВы поставили лайк игроку %player%'
  setDislike: '&cВы поставили дизлайк игроку %player%'
  already: '&cВы уже голосовали за этого игрока!'
  offline: '&cИгрок %player% не в сети'
  reload: '&aКонфиг перезагружен'
  permission: '&cНет прав'
  noVote: 'Чтобы отменить свой голос сначала нужно проголосовать'
  voteCancelled: 'Вы отменили голос за игрока %player%'
  #Когда достижение выполнено/не выполнено
  done: "&aВыполнено!"
  not_completed: "&cНе выполнено"
sound:
  like:
    enable: true
    sound: entity.player.levelup
    volume: 1.0
    pitch: 1.0
  dislike:
    enable: true
    sound: block.note_block.bit
    volume: 1.0
    pitch: 1.0
  vote_cancelled:
    enable: true
    sound: block.note_block.bit
    volume: 1.0
    pitch: 1.0



MainProfileMenu:  #Главное меню профиля
  name: "Профиль игрока &b%player%"
  size: 45
  slots:
    filler:
      material: GRAY_STAINED_GLASS_PANE
      name: ' '
      glow: true
      slot:
        - 0
        - 1
        - 7
        - 8
        - 9
        - 17
        - 27
        - 35
        - 36
        - 37
        - 43
        - 44
      itemflags:
        - HIDE_ADDITIONAL_TOOLTIP
    like:
      material: GREEN_TERRACOTTA
      name: '&aНажмите, чтобы поставить лайк'
      glow: true
      slot: 20
      action:
        type: like
    dislike:
      material: RED_TERRACOTTA
      name: '&cНажмите, чтобы поставить дизлайк'
      glow: true
      slot: 24
      action:
        type: dislike
    achieve:
      material: PAPER
      name: "Достижения"
      slot: 40
      action:
        type: open
        menu: "Achievements"
    skull:
      material: PLAYER_HEAD
      name: "&e%player%"
      skin: "%player%"
      lore:
        - 'Лайков - %like%/Дизлайков - %dislike%'
        - '&aРейтинг: &b%rating%'
      slot: 22
    statistic:
      material: clock
      name: "&aСтатистика игрока %player%"
      slot: 4
      action:
        type: open
        menu: "statistic"
        sound: entity.player.levelup
    cancel_vote:
      material: red_concrete
      name: "&6Отмена голоса"
      slot: 31
      action:
        type: cancel_vote
